server:
  port: ${PORT:8088}
  error:
    include-message: always
  servlet:
    context-path: '/mgmt-media/'

spring:
  application:
    name: hacka-msc-mgmt-media
  datasource:
    url: jdbc:postgresql://${DB_URL:localhost}:${DB_PORT:5432}/${DB_NAME:mscmgmtmedia}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
  jpa:
    properties:
      hibernate:
        show_sql: false
        jdbc:
          lob:
            non_contextual_creation: true
    hibernate:
      ddl-auto: create
    defer-datasource-initialization:
  output:
    ansi:
      enabled: Always

springdoc:
  api-docs:
    enabled: true
    path: /api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html

storage:
  s3:
    bucket-name: ${AWS_BUCKET:media-files}
    region: ${AWS_REGION:us-east-1}
    access-key: ${AWS_ACCESS_KEY:access-key}
    secret-key: ${AWS_SECRET_KEY:secret-key}