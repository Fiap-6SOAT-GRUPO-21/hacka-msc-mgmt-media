# Comando para executar: docker compose up --build --force-recreate
version: '3.9'

networks:
  msc-network:
    driver: bridge

volumes:
  pgdata:
  rabbitmq_data:

services:
  db_postgres_hacka_msc_mgmt_media:
    container_name: db_postgres_hacka_msc_mgmt_media
    image: 'postgres:13.4'
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=mscmgmtmedia
    ports:
      - "5432:5432"
    networks:
      - msc-network
    volumes:
      - pgdata:/var/lib/postgresql/data

# TODO - Depois de rodar o localstack com sqs rodar o comando abaixo para criar as filas em sqs_bootstrap.sh
  localstack:
    image: localstack/localstack:latest
    container_name: localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=sqs
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_REGION=us-east-1
      - DEBUG=1
    volumes:
      - ./localstack-data:/var/lib/localstack  # PersistÃªncia dos dados